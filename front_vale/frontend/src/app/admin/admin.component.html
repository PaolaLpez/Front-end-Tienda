<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Agregar Lote</title>
  <link rel="icon" href="https://i.pinimg.com/originals/9c/ab/b9/9cabb9f45ee1b8f00a4a1ca82d6aaab2.jpg" type="image/jpeg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <h1>Panel de Administración</h1>
  </nav>

  <div class="admin-container">
    <h2>Agregar Nuevo Lote</h2>

    <!-- Formulario para agregar lote -->
    <form id="add-lot-form">
      <div class="form-group">
        <label for="product-name">Nombre del Producto</label>
        <input type="text" id="product-name" name="product-name" required placeholder="Nombre del producto">
      </div>

      <div class="form-group">
        <label for="supplier-name">Proveedor</label>
        <input type="text" id="supplier-name" name="supplier-name" required placeholder="Nombre del proveedor">
      </div>

      <div class="form-group">
        <label for="registration-date">Fecha de Registro</label>
        <input type="date" id="registration-date" name="registration-date" required>
      </div>

      <div class="form-group">
        <label for="expiration-date">Fecha de Caducidad</label>
        <input type="date" id="expiration-date" name="expiration-date" required>
      </div>

      <div class="form-group">
        <label for="barcode">Código de Barra</label>
        <input type="text" id="barcode" name="barcode" required placeholder="Código de barras del producto">
      </div>

      <div class="form-group">
        <label for="quantity">Cantidad de Piezas</label>
        <input type="number" id="quantity" name="quantity" required placeholder="Cantidad de piezas" min="1">
      </div>

      <button type="submit" class="btn-submit">Agregar Lote</button>

      <!-- Mensajes de error o éxito -->
      <div id="message" class="error-message"></div>
    </form>

    <div id="success-message" class="success-message" style="display: none;">Lote agregado exitosamente.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
